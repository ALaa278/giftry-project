<html>

<head>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/index_style.css">


  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>

<body>




  <section id="about" class="my-5">
    <div class="container">
      <div class="row">
        <div class="col-md-3 my-5 p-5">
          <div class="shadow filtered-price rounded border border-muted my-4 py-4 px-3">
            <h4  class="text-primary p-2">Filter By :</h4>
            <div class="custom-controls-stacked">
              <label class="custom-control custom-radio">
                <input id="radioStacked3" name="radio-stacked" type="radio" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">low price</span>
              </label>
              <label class="custom-control custom-radio">
                <input id="radioStacked4" name="radio-stacked" type="radio" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description"> meduim price</span>
              </label>
              <label class="custom-control custom-radio">
                <input id="radioStacked4" name="radio-stacked" type="radio" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description"> high price</span>
              </label>
            </div>

          </div>
        </div>
        <div class="col-md-9">

          <div id="carouselExampleControls" class="carousel slide shadow" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="img-fluid d-block w-100" src="images/1939.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="img-fluid d-block w-100" src="images/2535015.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="img-fluid d-block w-100" src="images/282243-P61FBC-44.jpg" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="img-fluid d-block w-100" src="images/318896-P92O9E-736.jpg" alt="forth slide">
              </div>
              <div class="carousel-item">
                <img class="img-fluid d-block w-100" src="images/3219748.jpg" alt="fifth slide">
              </div>
              <div class="carousel-item">
                <img class="img-fluid d-block w-100" src="images/3288914.jpg" alt="sixth slide">
              </div>
              <div class="carousel-item">
                <img class="img-fluid d-block w-100" src="images/7358.jpg" alt="seventh slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>

      </div>

    </div>

  </section>

</html>
